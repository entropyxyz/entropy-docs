<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1163" height="702" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Registering

participant User
participant Chain
participant Validator\n in subgroup 1 as Validator_1
participant Validator\n in subgroup 2 as Validator_2
participant Another validator\n in subgroup 1 as Validator_3
participant Another validator\n in subgroup 2 as Validator_4

# Registering
User -> Chain: Informs chain\nof registration
Note over Chain: Selects validators for DKG
Chain -> Validator_1: Sends user information
Chain -> Validator_2: Sends user information
Note over Validator_1 , Validator_2: Perform DKG
Validator_1 -> Validator_3: Sends key-share to rest of subgroup 
Validator_2 -> Validator_4: Sends key-share to rest of subgroup
Validator_1 -> Chain: Confirms user is registered
Validator_2 -> Chain: Confirms user is registered
Note over Chain: User now in\nregistered state]]></source><desc>Registering</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="115.5999984741211" height="32" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="32" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">Registering</tspan></text></g><g class="actor"><rect x="10" y="52" width="58.400001525878906" height="61.20000076293945" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="88.60000038146973" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="621.6000022888184" width="58.400001525878906" height="61.20000076293945" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="658.2000026702881" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="113.20000076293945" y2="621.6000022888184" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="169.20000076293945" y="52" width="68" height="61.20000076293945" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="179.20000076293945" y="88.60000038146973" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="179.20000076293945">Chain</tspan></text></g><g class="actor"><rect x="169.20000076293945" y="621.6000022888184" width="68" height="61.20000076293945" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="179.2000007629