<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="1424" height="698" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title: Signing-new

participant User
participant Chain
participant Validator_1
participant Validator_2

# Signing Process

User -> User: Creates tx for desiered chain
User -> Validator_1: Passes full transaction through private means
User -> Validator_2: Passes full transaction through private means
Validator_1 -> Validator_1: Establishes whether they are\na member of the committee\nfor this transaction
Validator_2 -> Validator_2: Establishes whether they are\na member of the committee\nfor this transaction
Validator_1 -> Chain: Requiers Constraints pass\nand tx matches hash to sign
Validator_2 -> Chain: Requiers Constraints pass and tx matches hash to sign
Note right of Validator_2: The signing process now takes place
User -> User: User now has\nsigned transaction\nthey can send
]]></source><desc>Signing-new</desc><defs><marker viewBox="0 0 5 5" markerWidth="5" markerHeight="5" orient="auto" refX="5" refY="2.5" id="markerArrowBlock"><path d="M 0 0 L 5 2.5 L 0 5 z"></path></marker><marker viewBox="0 0 9.6 16" markerWidth="4" markerHeight="16" orient="auto" refX="9.6" refY="8" id="markerArrowOpen"><path d="M 9.6,8 1.92,16 0,13.7 5.76,8 0,2.286 1.92,0 9.6,8 z"></path></marker></defs><g class="title"><rect x="10" y="10" width="115.5999984741211" height="32" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="15" y="32" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="15">Signing-new</tspan></text></g><g class="actor"><rect x="10" y="52" width="58.400001525878906" height="42" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="79" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><g class="actor"><rect x="10" y="636.4000053405762" width="58.400001525878906" height="42" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="20" y="663.4000053405762" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="20">User</tspan></text></g><line x1="39.20000076293945" x2="39.20000076293945" y1="94" y2="636.4000053405762" style="stroke-width: 2px;" stroke="#000000" fill="none"></line><g class="actor"><rect x="323.5999946594238" y="52" width="68" height="42" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="333.5999946594238" y="79" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="333.5999946594238">Chain</tspan></text></g><g class="actor"><rect x="323.5999946594238" y="636.4000053405762" width="68" height="42" style="stroke-width: 2px;" stroke="#000000" fill="#ffffff"></rect><text x="333.5999946594238" y="663.4000053405762" style="font-size: 16px; font-family: Andale Mono, monospace;"><tspan x="333.5999946594238">Chain</tspan></text></g><line x1="357.